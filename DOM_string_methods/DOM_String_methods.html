<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>DOM(DOCUMENT OBJECT MODEL):With javascript we can access the html document and modify them and delete them</h1>
    <div id="first">
        <h2>This is heading2</h2>
        <h3 class="a">This is heading3</h3>
    </div>
    <img src="DOM_String_methods.png.png" height="500px" alt="img">
    <h2>STRING METHODS:</h2>
    <img src="javaSript_task5.png" alt="img" width="100%">
    <script>
        var b=document.getElementsByTagName('h2')
        console.log(b);
        var c=document.getElementsByClassName('a').innerHTML
        console.log(c)
        var d=document.createElement('p')
        d.innerText="this is new paragraph"
        console.log(d)
        var a=document.getElementById("first")
        a.appendChild(d)
        console.log(a);
        
    </script>
</body>
</html>
